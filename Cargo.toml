# BUILD PROFILES - Maximum Performance Optimization
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

[profile.dev]
opt-level = 0               # No optimization for faster compilation
debug = true                # Full debug symbols
incremental = true          # Incremental compilation
split-debuginfo = "unpacked"  # Faster debug builds on macOS

[profile.release]
opt-level = 3               # Maximum optimization
lto = "fat"                # Aggressive link-time optimization (37% faster!)
codegen-units = 1          # Single codegen unit for best performance
strip = true               # Strip debug symbols (smaller binary)
panic = "abort"            # Abort on panic (no unwinding, faster)
overflow-checks = false    # Disable overflow checks in release

[profile.release-with-debug]
inherits = "release"
debug = true               # Keep debug info for profiling
strip = false

[profile.bench]
inherits = "release"
debug = true               # Debug symbols for flamegraphs

