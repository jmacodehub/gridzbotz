# Development environment overrides

[bot]
mode = "simulation"

[network]
cluster = "devnet"
rpc_url = "https://api.devnet.solana.com"

[trading]
grid_levels = 5
grid_spacing_percent = 1.0
min_order_size = 0.001

[logging]
level = "debug"
console_colors = true

[metrics]
stats_interval = 10  # More frequent in dev
