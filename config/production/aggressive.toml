test_name = "Production Aggressive v3.5"

[bot]
name = "ProdAggressive-Bot-v3.5"
version = "3.5.0"
environment = "production"          # ğŸ”¥ PRODUCTION MODE

[network]
cluster = "mainnet-beta"
# ğŸ”¥ Chainstack Mainnet RPC - High Performance
rpc_url = "https://solana-mainnet.core.chainstack.com/f6f4116da85ff7fb43097f4dd03bc831"
ws_url = "wss://solana-mainnet.core.chainstack.com/f6f4116da85ff7fb43097f4dd03bc831"
commitment = "confirmed"
fallback_rpc_url = "https://api.mainnet-beta.solana.com"

[paper_trading]
initial_usdc = 5000.0
initial_sol = 10.0
test_duration_hours = 8

[trading]
# âš¡ AGGRESSIVE GRID SETTINGS
grid_levels = 50                    # ğŸ”¥ Maximum fills!
grid_spacing_percent = 0.10         # ğŸ”¥ Tight 0.1% for high frequency
min_order_size = 0.1
max_position_size = 100.0

# Reserves (Safety first!)
min_usdc_reserve = 300.0
min_sol_reserve = 2.0

# Dynamic features
enable_auto_rebalance = true
enable_smart_rebalance = true
rebalance_threshold_pct = 5.0
rebalance_cooldown_secs = 60        # Quick cooldown

enable_dynamic_grid = true
reposition_threshold = 0.4          # ğŸ”¥ Aggressive repositioning
volatility_window = 100

# âš¡ MARKET REGIME GATE - ACTIVE!
enable_regime_gate = true           # ğŸ”¥ Smart trading
min_volatility_to_trade = 0.2       # ğŸ”¥ Low threshold for aggressive
pause_in_very_low_vol = false       # Trade even in low vol

# âš¡ ORDER LIFECYCLE - FAST REFRESH!
enable_order_lifecycle = true
order_max_age_minutes = 8           # ğŸ”¥ Short age for aggressive
order_refresh_interval_minutes = 4  # ğŸ”¥ Frequent checks
min_orders_to_maintain = 12         # ğŸ”¥ High minimum

# Other settings
max_orders_per_side = 25            # Many orders for tight grid
order_refresh_interval_secs = 300
enable_market_orders = false
enable_fee_optimization = true
min_profit_threshold_pct = 0.08     # Lower threshold
max_slippage_pct = 1.0
enable_price_bounds = false
enable_adaptive_spacing = false
enable_smart_position_sizing = false

[strategies]
active = ["grid"]
consensus_mode = "single"

[strategies.grid]
enabled = true
weight = 1.0
min_confidence = 0.4                # Lower for aggressive

[strategies.momentum]
enabled = false
weight = 1.0
min_confidence = 0.5
lookback_period = 15
threshold = 0.015

[strategies.mean_reversion]
enabled = false
weight = 0.8
min_confidence = 0.5
sma_period = 15
std_dev_multiplier = 1.5

[strategies.rsi]
enabled = false
weight = 1.0
min_confidence = 0.6
period = 10
oversold_threshold = 25.0
overbought_threshold = 75.0

[risk]
max_position_size_pct = 40.0        # âš¡ Aggressive 40%
max_drawdown_pct = 12.0             # Higher tolerance
stop_loss_pct = 8.0
take_profit_pct = 15.0
enable_circuit_breaker = true
circuit_breaker_threshold_pct = 10.0
circuit_breaker_cooldown_secs = 300

[pyth]
http_endpoint = "https://hermes.pyth.network"
feed_ids = ["0xef0d8b6fda2ceba41da15d4095d1da392a0d2f8ed0c6c7bc0f4cfac8c280b56d"]
update_interval_ms = 500            # Fast updates

[performance]
cycle_interval_ms = 100             # âš¡ 10Hz aggressive
startup_delay_ms = 1000

[logging]
level = "info"
file_path = "logs/production_aggressive.log"
enable_file_logging = true

[metrics]
enable_metrics = true
stats_interval = 50

[database]
enabled = false

[alerts]
enabled = false
