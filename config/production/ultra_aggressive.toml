# Reserves - lower for aggressive capital deployment
min_usdc_reserve = 300.0            # Keep some reserve
min_sol_reserve = 2.0               # Keep some reserve

# Rebalancing - aggressive settings
enable_auto_rebalance = true
enable_smart_rebalance = true
rebalance_threshold_pct = 5.0
rebalance_cooldown_secs = 60

# Dynamic features - AGGRESSIVE
enable_dynamic_grid = true
reposition_threshold = 0.2          # âš¡ LOW = frequent repositioning
volatility_window = 100

# Regime gate - OFF for maximum trading
