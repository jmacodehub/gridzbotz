[trading]
# âš¡ ULTRA AGGRESSIVE Grid settings
grid_levels = 100                    # âš¡ MAXIMUM levels (50 buy + 50 sell)
grid_spacing_percent = 0.03         # âš¡ TIGHT spacing: 0.03% for max fills
min_order_size = 0.1                # Standard minimum
