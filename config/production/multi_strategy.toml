test_name = "Production Multi-Strategy v3.5"

[bot]
name = "ProdMultiStrategy-Bot-v3.5"
version = "3.5.0"
environment = "production"

[network]
cluster = "mainnet-beta"
rpc_url = "https://solana-mainnet.core.chainstack.com/f6f4116da85ff7fb43097f4dd03bc831"
ws_url = "wss://solana-mainnet.core.chainstack.com/f6f4116da85ff7fb43097f4dd03bc831"
commitment = "confirmed"
fallback_rpc_url = "https://api.mainnet-beta.solana.com"

[paper_trading]
initial_usdc = 5000.0
initial_sol = 10.0
test_duration_hours = 8

[trading]
grid_levels = 30
grid_spacing_percent = 0.20
min_order_size = 0.1
max_position_size = 100.0
min_usdc_reserve = 300.0
min_sol_reserve = 2.0

enable_auto_rebalance = true
enable_smart_rebalance = true
rebalance_threshold_pct = 5.0
rebalance_cooldown_secs = 60

enable_dynamic_grid = true
reposition_threshold = 0.7
volatility_window = 100

enable_regime_gate = true
min_volatility_to_trade = 0.3
pause_in_very_low_vol = true

enable_order_lifecycle = true
order_max_age_minutes = 12
order_refresh_interval_minutes = 6
min_orders_to_maintain = 8

max_orders_per_side = 15
order_refresh_interval_secs = 300
enable_market_orders = false
enable_fee_optimization = true
min_profit_threshold_pct = 0.1
max_slippage_pct = 1.0
enable_price_bounds = false
enable_adaptive_spacing = false
enable_smart_position_sizing = false

[strategies]
active = ["grid", "momentum", "rsi"]
consensus_mode = "weighted"
enable_multi_timeframe = false
require_timeframe_alignment = false

[strategies.grid]
enabled = true
weight = 1.0
min_confidence = 0.5

[strategies.momentum]
enabled = true
weight = 0.8
min_confidence = 0.6
lookback_period = 20
threshold = 0.02

[strategies.mean_reversion]
enabled = false
weight = 0.7
min_confidence = 0.6
sma_period = 20
std_dev_multiplier = 2.0

[strategies.rsi]
enabled = true
weight = 0.9
min_confidence = 0.7
period = 14
oversold_threshold = 30.0
overbought_threshold = 70.0

[risk]
max_position_size_pct = 30.0
max_drawdown_pct = 10.0
stop_loss_pct = 5.0
take_profit_pct = 10.0
enable_circuit_breaker = true
circuit_breaker_threshold_pct = 8.0
circuit_breaker_cooldown_secs = 300

[pyth]
http_endpoint = "https://hermes.pyth.network"
feed_ids = ["0xef0d8b6fda2ceba41da15d4095d1da392a0d2f8ed0c6c7bc0f4cfac8c280b56d"]
update_interval_ms = 500

[performance]
cycle_interval_ms = 100
startup_delay_ms = 1000

[logging]
level = "info"
file_path = "logs/production_multi_strategy.log"
enable_file_logging = true

[metrics]
enable_metrics = true
stats_interval = 50

[database]
enabled = false

[alerts]
enabled = false
