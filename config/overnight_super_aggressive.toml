test_name = "Overnight Super Aggressive v3.5"

[bot]
name = "SuperAggressive-Bot-v3.5"
version = "3.5.0"
environment = "development"

[network]
cluster = "devnet"
rpc_url = "https://api.devnet.solana.com"
commitment = "confirmed"

[paper_trading]
initial_usdc = 5000.0
initial_sol = 10.0
test_duration_hours = 8

[trading]
grid_levels = 70                    # ğŸ”¥ Many levels for tight spacing
grid_spacing_percent = 0.07         # ğŸ”¥ 0.07% TIGHT!
min_order_size = 0.05               # Smaller orders for more fills
max_position_size = 100.0
min_usdc_reserve = 300.0
min_sol_reserve = 2.0

enable_auto_rebalance = true
enable_smart_rebalance = true
rebalance_threshold_pct = 5.0
rebalance_cooldown_secs = 60

enable_dynamic_grid = true
reposition_threshold = 0.3          # Very frequent
volatility_window = 100

# Regime gate - very aggressive
enable_regime_gate = true
min_volatility_to_trade = 0.1       # ğŸ”¥ Super low threshold
pause_in_very_low_vol = false

# Order lifecycle - fast refresh
enable_order_lifecycle = true
order_max_age_minutes = 5           # ğŸ”¥ Quick refresh
order_refresh_interval_minutes = 3
min_orders_to_maintain = 15

enable_fee_optimization = true
enable_market_orders = false
min_profit_threshold_pct = 0.05     # Lower profit target
max_slippage_pct = 1.0
enable_price_bounds = false

[strategies]
active = ["grid"]
consensus_mode = "single"

[strategies.grid]
enabled = true
weight = 1.0
min_confidence = 0.3                # Lower confidence OK

[strategies.momentum]
enabled = false
weight = 0.8
min_confidence = 0.6
lookback_period = 20
threshold = 0.02

[strategies.mean_reversion]
enabled = false
weight = 0.7
min_confidence = 0.6
sma_period = 20
std_dev_multiplier = 2.0

[strategies.rsi]
enabled = false
weight = 0.9
min_confidence = 0.7
period = 14
oversold_threshold = 30.0
overbought_threshold = 70.0

[risk]
max_position_size_pct = 50.0        # ğŸ”¥ Very aggressive
max_drawdown_pct = 15.0
stop_loss_pct = 10.0
take_profit_pct = 20.0
enable_circuit_breaker = true
circuit_breaker_threshold_pct = 12.0
circuit_breaker_cooldown_secs = 300

[pyth]
http_endpoint = "https://hermes.pyth.network"
feed_ids = ["0xef0d8b6fda2ceba41da15d4095d1da392a0d2f8ed0c6c7bc0f4cfac8c280b56d"]
update_interval_ms = 500

[performance]
cycle_interval_ms = 100
startup_delay_ms = 1000

[logging]
level = "info"
file_path = "logs/overnight_super_aggressive.log"
enable_file_logging = true

[metrics]
enable_metrics = true
stats_interval = 50

[database]
enabled = false

[alerts]
enabled = false
