# ═══════════════════════════════════════════════════════════════════════════
# PROJECT FLASH - OVERNIGHT TEST CONFIGURATION
# Balanced settings for 8-hour paper trading test
# ═══════════════════════════════════════════════════════════════════════════

[bot]
name = "Project Flash Grid Bot"
version = "0.2.0"
mode = "paper"

[network]
cluster = "devnet"
rpc_url = "https://api.devnet.solana.com"
ws_url = "wss://api.devnet.solana.com"
commitment = "confirmed"

[trading]
grid_levels = 30
grid_spacing_percent = 0.2
min_order_size = 0.5
max_position_size = 10.0
enable_dynamic_grid = false
reposition_threshold = 2.0
volatility_window = 100
enable_auto_rebalance = true
min_usdc_reserve = 200.0
min_sol_reserve = 1.0

[strategies]
active = ["grid"]
consensus_mode = "single"

[strategies.grid]
enabled = true
weight = 1.0
min_confidence = 0.5

[strategies.momentum]
enabled = false
weight = 0.8
min_confidence = 0.6
lookback_period = 20
threshold = 0.02

[strategies.mean_reversion]
enabled = false
weight = 0.7
min_confidence = 0.6
sma_period = 20
std_dev_multiplier = 2.0

[strategies.rsi]
enabled = false
weight = 0.9
min_confidence = 0.7
period = 14
oversold_threshold = 30.0
overbought_threshold = 70.0

[risk]
max_capital_per_trade = 1000.0
risk_per_trade_percent = 2.0
enable_stop_loss = true
stop_loss_percent = 5.0
enable_take_profit = true
take_profit_percent = 10.0
enable_trailing_stop = false
max_daily_loss_percent = 10.0
max_consecutive_losses = 5
cooldown_period_seconds = 300
enable_circuit_breaker = true
circuit_breaker_threshold = 15.0

[price_feed]
source = "pyth"
update_interval_ms = 1000
ws_enabled = false
cache_ttl_seconds = 30

[performance]
cycle_interval_ms = 1000
startup_delay_ms = 1000
request_timeout_ms = 5000
max_concurrent_orders = 30
order_batch_size = 10
enable_memory_profiling = false
gc_interval_seconds = 300

[logging]
level = "info"
format = "pretty"
file_enabled = true
file_path = "logs/overnight.log"
max_file_size_mb = 100
console_colors = true

[metrics]
enable_metrics = true
stats_interval = 50
export_prometheus = false
prometheus_port = 9090

[paper_trading]
initial_usdc = 5000.0
initial_sol = 10.0
test_duration_hours = 8
status_interval_sec = 1800
save_results = true
results_file = "results/overnight_test.json"
