test_name = "Conservative v4.1 - Light Optimized"

[bot]
name = "Conservative-Bot-v4.1-Optimized"
version = "4.1.0"
environment = "development"

[network]
cluster = "devnet"
rpc_url = "https://api.devnet.solana.com"
commitment = "confirmed"

[paper_trading]
initial_usdc = 5000.0
initial_sol = 10.0
test_duration_hours = 10

[trading]
# Core Grid Settings
grid_levels = 25
grid_spacing_percent = 0.25
min_order_size = 0.1
max_position_size = 100.0
min_usdc_reserve = 300.0
min_sol_reserve = 2.0

# Dynamic Grid
enable_dynamic_grid = true
reposition_threshold = 0.9
volatility_window = 100

# Auto-Rebalancing
enable_auto_rebalance = true
enable_smart_rebalance = true
rebalance_threshold_pct = 5.0
rebalance_cooldown_secs = 60

# Order Management
max_orders_per_side = 13            # ğŸ”¥ V4.1: 12 â†’ 13 (better grid coverage!)
order_refresh_interval_secs = 600
enable_market_orders = false
enable_fee_optimization = true

# Risk Limits
min_profit_threshold_pct = 0.1
max_slippage_pct = 1.0
enable_price_bounds = false

# Market Regime Gate
enable_regime_gate = true
min_volatility_to_trade = 0.4
pause_in_very_low_vol = true

# Order Lifecycle
enable_order_lifecycle = true
order_max_age_minutes = 15
order_refresh_interval_minutes = 8
min_orders_to_maintain = 6

# Advanced Features
enable_adaptive_spacing = false
enable_smart_position_sizing = false

[strategies]
active = ["grid"]
consensus_mode = "single"

[strategies.grid]
enabled = true
weight = 1.0
min_confidence = 0.6

[strategies.momentum]
enabled = false
weight = 0.8
min_confidence = 0.6
lookback_period = 20
threshold = 0.02

[strategies.mean_reversion]
enabled = false
weight = 0.7
min_confidence = 0.6
sma_period = 20
std_dev_multiplier = 2.0

[strategies.rsi]
enabled = false
weight = 0.9
min_confidence = 0.7
period = 14
oversold_threshold = 30.0
overbought_threshold = 70.0

[risk]
max_position_size_pct = 25.0
max_drawdown_pct = 5.0
stop_loss_pct = 3.0
take_profit_pct = 8.0
enable_circuit_breaker = true
circuit_breaker_threshold_pct = 5.0
circuit_breaker_cooldown_secs = 300

[pyth]
http_endpoint = "https://hermes.pyth.network"
feed_ids = ["0xef0d8b6fda2ceba41da15d4095d1da392a0d2f8ed0c6c7bc0f4cfac8c280b56d"]
update_interval_ms = 1000           # ğŸ”¥ V4.1: 2000 â†’ 1000 (2x faster updates!)

[performance]
cycle_interval_ms = 100
startup_delay_ms = 1000

[logging]
level = "info"
file_path = "logs/conservative_v4_optimized.log"
enable_file_logging = true

[metrics]
enable_metrics = true
stats_interval = 50

[database]
enabled = false

[alerts]
enabled = false
