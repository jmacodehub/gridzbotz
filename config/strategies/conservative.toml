test_name = "Conservative Safe Test"

[trading]
initial_usdc = 5000.0
initial_sol = 10.0
mode = "Paper"
auto_trade = true
test_duration_hours = 8

[grid]
spacing_pct = 0.003
order_size = 0.3
num_buy_orders = 10
num_sell_orders = 10
auto_rebalance = true
min_usdc_reserve = 300.0
min_sol_reserve = 2.0

[risk]
enable_stop_loss = true
stop_loss_pct = 0.03
enable_take_profit = true
take_profit_pct = 0.05
max_position_pct = 0.3
max_daily_loss_pct = 0.05
enable_circuit_breaker = true
circuit_breaker_loss_pct = 0.08

[feed]
feed_type = "HTTP"
update_interval_ms = 2000
enable_fallback = false

[monitoring]
log_level = "info"
status_interval_sec = 3600
save_results = true
results_file = "results/conservative_test.json"
